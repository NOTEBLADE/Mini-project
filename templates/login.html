<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .container {
            width: 100%;
            max-width: 450px;
            background: linear-gradient(135deg, #ffffff, #e3e3e3);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 60px; /* Added margin to accommodate the navigation bar */
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        .tabs button {
            flex: 1;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            background: #f8f8f8;
            border: none;
            border-radius: 8px 8px 0 0;
            transition: background 0.3s, color 0.3s;
        }
        .tabs button:hover, .tabs button.active {
            background: #2575fc;
            color: white;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        .input-group input:focus, .input-group select:focus {
            border-color: #2575fc;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
        }
        /* Adjust the size of the registration form */
        #register.active {
            max-width: 350px; /* Smaller width for the registration form */
            margin: 0 auto; /* Center the smaller form */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="/login">Login/Register</a>
        <a href="/">Dashboard</a> <!-- Updated href to link directly to index.html -->
        <a href="/settings">Settings</a>
    </nav>

    <!-- Login/Register Container -->
    <div class="container">
        <div class="tabs">
            <button id="login-tab" class="active" onclick="showForm('login')">Log In</button>
            <button id="register-tab" onclick="showForm('register')">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login" class="form-container active">
            <h3>Welcome Back! Sign in to Continue</h3>
            <form method="post" action="{{ url_for('login') }}">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email Address" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required minlength="6" />
                </div>
                <button class="btn" type="submit">Log In</button>
            </form>
        </div>

        <!-- Registration Form -->
        <div id="register" class="form-container">
            <h3>Create Your Account</h3>
            <form method="post" action="{{ url_for('register') }}">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="firstname" placeholder="First Name" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="lastname" placeholder="Last Name" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email Address" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-calendar"></i>
                    <input type="date" name="dob" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-venus-mars"></i>
                    <select name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="text" name="phone" placeholder="Phone Number" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" name="address" placeholder="Address" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-map-pin"></i>
                    <input type="text" name="pincode" placeholder="Pincode" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-flag"></i>
                    <input type="text" name="state" placeholder="State" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required minlength="6" />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required minlength="6" />
                </div>
                <button class="btn" type="submit">Create an Account</button>
            </form>
        </div>
    </div>

    <script>
        function showForm(form) {
            document.querySelectorAll('.form-container').forEach(el => el.classList.remove('active'));
            document.getElementById(form).classList.add('active');
            document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(form + '-tab').classList.add('active');
        }
    </script>
    
</body>
</html>
